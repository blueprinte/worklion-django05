<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>worklion</title>
</head>
<body>
    {% load static %}
        <h1>View My Post</h1>
            {% if post %}
                <p>제목: {{ post.title }}</p>
                <p>내용: {{ post.content }}</p>
                <p>게시일: {{ post.created_at }}</p>
            {% else %}
                아직 포스트가 없습니다. 
            {% endif %}
</body>
</html>
