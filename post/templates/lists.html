<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>worklion</title>
</head>
<body>
    {% load static %}
    <h1 class="display-4">This is my list page!</h1>
        {% for post in post %}
            {% if post.post_active == True %}
            <a href="{% url 'post:detail' post.id %}"><p>{{ post.title }}</p></a>
            {% endif %}
        {% endfor %}
</body>
</html>
